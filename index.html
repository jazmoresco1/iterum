<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterum</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo Iterum" class="logo">
            <p class="slogan">Soluciones Estratégicas</p>
            <ul>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
            <!-- Botón de menú en dispositivos móviles -->
            <button id="menu-toggle" class="menu-toggle">☰</button>
        </nav>
    </header>

    <section id="services">
        <h2>Servicios</h2>
        <p>Descripción de los servicios que ofrecemos...</p>
    </section>

    <section id="about">
        <h2>Nosotros</h2>
        <p>Acerca de la empresa...</p>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <p>Información de contacto...</p>
    </section>

    <footer>
        <p>© 2025 Iterum. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Seleccionamos el menú de navegación
        const menuToggle = document.querySelector('#menu-toggle');
        const navMenu = document.querySelector('nav ul');

        // Activamos el menú desplegable cuando se hace clic
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
